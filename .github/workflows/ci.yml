name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: mambaorg/micromamba:bookworm-slim
      options: --user=root
    steps:
      - uses: actions/checkout@v4
      - shell: _entrypoint.sh /bin/bash --noprofile --norc -eo pipefail {0}
        run: |
          micromamba install --yes --name base --file environment.yml
          micromamba clean --all --yes
          micromamba run poetry config virtualenvs.create false --local
          micromamba run poetry install
          export PYTHONPATH="$PYTHONPATH:src"
      - name: Run doctests
        run: micromamba run python tests/doctests_runner.py

  docstring-tests:
    runs-on: ubuntu-latest
    container:
      image: mambaorg/micromamba:bookworm-slim
      options: --user=root
    steps:
      - uses: actions/checkout@v4
      - shell: _entrypoint.sh /bin/bash --noprofile --norc -eo pipefail {0}
        run: |
          micromamba install --yes --name base --file environment.yml
          micromamba clean --all --yes
          micromamba run poetry config virtualenvs.create false --local
          micromamba run poetry install
          export PYTHONPATH="$PYTHONPATH:src"
      - name: Run unit tests
        run: micromamba run python tests/tests_runner.py
